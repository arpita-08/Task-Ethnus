<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 HTML Updated</title>
    <style>
        body {
            font-size: large;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            border: 2px solid #000;
        }

        th, td {
            border: 2px solid #000;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }

        .right {
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>Task 5</h1>
    <form>
        <center>
            <table>
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" name="fname" placeholder="Enter your First Name" /></td>
                </tr>

                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" name="lname" placeholder="Enter your Last Name" /></td>
                </tr>

                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" placeholder="Enter your Email" /></td>
                </tr>

                <tr>
                    <td><label for="password">Password:</label><br></td>
                    <td><input type="password" id="password" name="password" placeholder="Enter your password"></td>
                </tr>

                <tr>
                    <td><label for="repassword">Re Password:</label><br></td>
                    <td><input type="password" id="repassword" name="repassword" placeholder="Re-enter your password"></td>
                </tr>

                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" name="age" placeholder="Enter your age" /></td>
                </tr>

                <tr>
                    <td><label>Gender:</label></td>
                    <td><input type="radio" name="gender" value="Male">
                        <label for="gender">Male</label>
                        <input type="radio" name="gender" value="Female">
                        <label for="gender">Female</label>
                    </td>
                </tr>

                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><textarea name="address" placeholder="Enter your address"></textarea></td>
                </tr>

                <tr>
                    <td><label for="state">State:</label></td>
                    <td><input type="text" name="state" placeholder="Enter your State" /></td>
                </tr>

                <tr>
                    <td><label>Country:</label></td>
                    <td>
                        <select name='country'>
                            <option>India</option>
                            <option>Others</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label>Languages:</label></td>
                    <td>
                        <input type="checkbox" name="language" value="English">
                        <label for="language">English</label>
                        <input type="checkbox" name="language" value="Kannada">
                        <label for="language">Kannada</label>
                        <input type="checkbox" name="language" value="Hindi">
                        <label for="language">Hindi</label>
                        <input type="checkbox" name="language" value="Telugu">
                        <label for="language">Telugu</label>
                    </td>
                </tr>

                <tr>
                    <td colspan="2"><input type="checkbox" name="declaration" value="true">
                        <label for="declaration">I hereby declare all the given details are true</label></td>
                </tr>

                <tr class="right">
                    <td colspan="2">Log in to <a href="https://ethnus.com">Ethnus</a> Website</td>
                </tr>
            </table>
        </center>
    </form>
    <center>
        <input type="button" value="Register" />
    </center>
</body>

</html>
